<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Page Ouverture de Compte</title>
</head>
<body>
    <header>
        <h4>La Banque du Peuple</h4>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
    </header>
    <hr>
    <article>
        <form action="Post">
            <h3>Formulaire de cr√©ation de compte</h3>
            <div>
                <h3>Type de compte</h3>
                <div >
                <input type="radio" name="typeCompte" value="Compte Courant" id="compte_courant" class="typeCompte"/> Compte Courant <br>
                <input type="radio" name="typeCompte" value="Compte Epargne" id="compte_epargne" class="typeCompte"/>  Compte Epargne <br>
                <input type="radio" name="typeCompte" value="Compte Bloque" id="compte_bloque" class="typeCompte"/> Compte Bloque<br>
                </div>
            <div class="champs">
                <input type="text" name=""  placeholder="Numero du compte"> <br>
                <input type="text" name="" placeholder="Nom Du client"> <br>
            
                <input type="text" name="" placeholder="Prenom du client" > <br>
           
                <input type="text" name="" placeholder="Adresse"> <br>
            
                <input type="number" name="" placeholder="CNI" > <br>
           
                <input type="email" name="" placeholder="Email"> <br>
                <input type="number" name="" placeholder="Telephone"> <br>
            </div>
            </div>
            <div class="hidden compte_courant">
                <input type="number" name="" placeholder="Salaire">
                <input type="text" name="" placeholder="Profession">
                <h4>Information de l'employeur:</h4>
                <input type="text" name="" placeholder="Nom Employeur">
                <input type="text" name="" placeholder="Raison social">
                <input type="text" name="" placeholder="Adresse employeur">
                <input type="number" name="" placeholder="CNI employeur">
            </div>
            <div class="hidden compte_bloque">
                <input type="date" name="" placeholder="Date de fin blocage">
            </div>
            <input type="submit" value="Creer le compte">
            
        </form>
    </article>
    <script type="text/javascript" src="fichier.js"></script>
</body>
</html>
